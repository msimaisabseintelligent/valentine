u<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #ffccd5;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .heart {
            color: #e63946;
            font-size: 100px;
            animation: heartbeat 1.5s infinite;
        }
        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        h1 {
            color: #d90429;
            font-size: 3rem;
            text-align: center;
        }
        p {
            color: #6a0572;
            font-size: 1.5rem;
            text-align: center;
            max-width: 600px;
        }
        .buttons {
            margin-top: 20px;
        }
        .btn {
            font-size: 1.5rem;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: #ff477e;
            color: white;
        }
        .no {
            background-color: #6a0572;
            color: white;
        }
    </style>
</head>
<body>
    <div class="heart">❤️</div>
    <h1>Will You Be My Valentine? Girllll</h1>
    <p>My world is incomplete without youuu. Say yes and make my day BABYYYY! ❤️</p>
  <p>I LOVE YOU SO SO SO SO SO MUCHHHHH</p>
    <div class="buttons">
        <button class="btn yes" onclick="window.location.href='yes.html'">Yes</button>
        <button class="btn no" onclick="window.location.href='no.html'">No</button>
    </div>
</body>
</html>
